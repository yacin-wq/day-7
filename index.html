<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"                           
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;position: relative; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <img src="bg-stars.svg" alt="" class="stars">
    <img src="pattern-hills.svg" alt="" class="hills">
  </div>

  <div class="div-container">
    <div class="text-time">
      <h2>We're launching soon</h2>
      <div class="time">
        <div class="total">
          <div class="box-time ">
            <div class="up">
            </div>
            <div class="down">
            </div>
            <h1 class="Days">08</h1>
          </div>
          <h4>Days</h4>
        </div>
        <div class="total">
          <div class="box-time ">
            <div class="up">
            </div>
            <div class="down">
            </div>
            <h1 class="Hours">23</h1>
          </div>
          <h4>Hours</h4>
        </div>
        <div class="total">
          <div class="box-time ">
            <div class="up">
            </div>
            <div class="down">
            </div>
            <h1 class="Minutes">55</h1>
          </div>
          <h4>Minutes</h4>
        </div>
        <div class="total">
          <div class="box-time ">
            <div class="up">
            </div>
            <div class="down">
            </div>
            <h1 class="Seconds">41</h1>
          </div>
          <h4>Seconds</h4>
        </div>
      </div>
    </div>
    <div class="social-media">
      <a><i class="fab fa-facebook-square"></i></a>
      <a><i class="fab fa-pinterest"></i></a>
      <a><i class="fab fa-instagram"></i></a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/yacin-wq">Yacin Bensidahmed</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
